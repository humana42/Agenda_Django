{% extends 'model-page.html' %}

{% block content %}
    <div id="evento">
        {% for evento in eventos %}

                <div id="item" style={% if evento.get_evento_atrasado %} "color:red" {% endif %} >
                    {{evento.titulo}} - {{evento.get_data_evento}}
                    (<a href="evento/?id={{ evento.id }}"> Editar </a> /
                    <a href="evento/delete/{{ evento.id }}/">Excluir</a>)
                </div>
        {% endfor%}

    </div>
        <a href="evento/">
            <br>
        <button type="button" >Novo Evento</button>
    </a>
    <div id="excluir">
        {%for message in messages%}
            <br>{{message}}
        {%endfor%}
    </div>
{% endblock %}
